function delete_list()
{
    var msg = "Do you want to remove all titles from your Temporary List?";
    
    
    if (document.frmTitleList.dropdownListNames.value != "__WORKINGLIST__")
        msg = "Do you want to delete this list from your account?";
    

    if (confirm(msg))
        __doPostBack('linkDeleteList','');

    return false;
}

function ProcessInput(e)
{
    if (window.event) // IE
        keyNum = e.keyCode;
    else if (e.which) // Netscape/Firefox/Opera
        keyNum = e.which;

	if (keyNum == 13)
	{
	    e.returnValue = false;
	    e.cancelBubble = true;
	    email_list();
	    return false;
	}
	
	return true;
}

function email_list()
{
	if (document.frmTitleList.textboxEmailAddress.value == "")
		alert("You must enter an email address.");
	else if (document.frmTitleList.textboxEmailAddress.value.indexOf("@") == -1)
		alert("You must enter a valid email address. The specified email address was missing the @ character.");
	else
	    __doPostBack('linkSendEmail', document.frmTitleList.textboxEmailAddress.value);

	return false;
}

function getElement(id)
{
    var element;
    
	if (document.getElementById)
        element = document.getElementById(id);
	else if (document.all)
		element = document.all[id];
	else if (document.layers)
		element = document.layers[id];

    return element;
}

{
    var e = getElement("list_move_to_" + pos);

    if (e.value == "__NEW__")

    else   
        __doPostBack('linkMoveToList', pos + "|Self-Awareness - Juv|" + e.value);
}

function copy_title(pos)
{

}
